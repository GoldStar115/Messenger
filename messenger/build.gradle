apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
    defaultConfig {
        applicationId "com.app.messenger"
        minSdkVersion 11
        targetSdkVersion 22
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile project(':facebookSDK')
    compile project(':emojicon')
    compile 'com.google.android.gms:play-services:7.5.0'
    compile files('libs/gcm.jar')
    compile files('libs/appnextTrackingSDK.jar')
    compile files('libs/universal-image-loader-1.9.0.jar')
    compile files('libs/YouTubeAndroidPlayerApi.jar')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:support-v4:22.0.1'
    compile files('libs/VideoInterstitialSDK.jar')
    compile files('libs/mobilecore_V1.1.jar')
    compile files('libs/appnextAPI.jar')
    compile project(':ShortcutBadger')
    compile 'com.squareup.picasso:picasso:2.5.2'
}
